#服务器配置
server.port=8899
# server.servlet.context-path=/
#spring.profiles.active=test

#热加载生效
spring.devtools.restart.enabled=true
#额外新增的热加载目录
spring.devtools.restart.additional-paths= src/main/java
#热加载排除目录
#spring.devtools.restart.exclude=WEB-INF/**

stars.blog.name=stars's blog
stars.blog.title=Spring Boot
#在application.properties配置文件中，各个属性可以相互引用，如下：
stars.blog.wholeTitle=${stars.blog.name}--${stars.blog.title}

#spring 日志
logging.config=classpath:logback-spring.xml
logging.file.path=/Volumes/eDrive/Logs/JavaLogs/pratise-demo
logging.file.name=Volumes/eDrive/Logs/JavaLogs/pratise-demo/my.log
logging.pattern.console='%red(%d{yyyy-MM-dd HH:mm:ss}) %green([%thread]) %highlight(%-5level) %boldMagenta(%logger{10}) - %cyan(%msg%n)'
#spring.application.name=springboot-logback-demo

#数据库连接
spring.datasource.url=jdbc:mysql://localhost:3306/pratise_demo?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Druid数据源配置 Druid datasource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=




